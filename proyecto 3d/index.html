<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script>
        AFRAME.registerComponent("play-pause",{
            init: function(){
                var myVideo = document.querySelector("#video-fondo");
                var videoControls = document.querySelector("#videoControls");
                this.el.addEventListener("click", function(){
                    if(myVideo.paused){
                        myVideo.play();
                        videoControls.setAttribute("scr","#pause");
                    }else{
                        myVideo.pause();
                        videoControls.setAttribute("scr","#play");  
                    }
                });
            }
        });
    </script>
    
  </head>

  <body>
    <a-scene>
        <a-assets> 
            <img id="play" src="imagenes/outline_play_circle_black_24dp.png">
            <img id="pause" src="imagenes/outline_pause_circle_outline_white_24dp.png">
            <img id="ailoviu" src="imagenes/ailoviu.jpeg">
            <video id="video-fondo" src="videos/video_fondo.mp4" autoplay loop="true"></video>
        </a-assets>

        <a-sphere position="0 2 -5" scale="1 1 1" rotation="0 20 0" color="#FFC65D" src="#ailoviu">
            <a-animation attribute="rotation" dur="10000" fill="forwards" from="-1 24 0" to="0 360 0" repeat="infinite">
            </a-animation>
        </a-sphere>        

      <a-camara>
        <a-cursor
            id="cursor"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
            animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
            event-set__mouseenter="_event: mouseenter; color: springgreen"
            event-set__mouseleave="_event: mouseleave; color: black"
            raycaster="objects: .link">
        </a-cursor>
      </a-camara>

      <a-videosphere src="#video-fondo"></a-videosphere>

      <a-image id="videoControls" src="#pause" position="0 0.9 -0.5" scale="0.2 0.2 1"
      play-pause>
      </a-image>

    </a-scene>
  </body>
</html>

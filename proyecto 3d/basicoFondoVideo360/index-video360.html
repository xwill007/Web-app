<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>360 web</title>
  </head>
  <body>
    <a-scene>

    <a-assets>
      <video id="video-fondo" src="videos/video_fondo.mp4" autoplay loop="true"></video>
      <img id="foto" src="imagenes/ailoviu.jpeg">
      <img id="textura-base" color="blue" src="imagenes/fondo-karaoke.jpg">
    </a-assets>

    <a-videosphere src="#video-fondo"></a-videosphere>

    <a-box position="0 3 -3" rotation="0 0 0" width="8" height="6" src="#textura-base"></a-box>  
    <a-plane position="0 0 0" rotation="-90 0 0" width="8" height="6" src="#textura-base"></a-plane>
    <!--
      <a-sky color="yellow"></a-sky>
    -->    
    
    <a-entity 
      id="lightSphere" 
      material="shader: flat; color: #FFF"
      light="type:directional; color:#BBB; intensity:2" 
      rotation="0 0 0" 
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      position="0 1 1">
      <a-sphere 
      position="3 3 -6"
      >
      </a-sphere>
    </a-entity>

    <a-entity
      id="tablero" 
      position="0.6 3 -2.4" 
      >
      <a-plane 
        rotation="0 0 0" 
        width="5" 
        height="4"
        src="#foto"
        ></a-plane>
      </a-entity>

      

    </a-scene>
  </body>
</html>
